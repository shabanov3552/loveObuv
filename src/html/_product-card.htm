<div class="product-card">
   <div class="product-card__tags">
      <div class="tag">
         <div class="tag__item tag__item_new">Новинка</div>
         <div class="tag__item tag__item_hit">Хит</div>
         <div class="tag__item tag__item_sale">Акция</div>
      </div>
   </div>
   <a href="" class="product-card__link">
      <div class="product-card__image-ibg product-card__image-ibg_contain"><img src="@@image" alt="" loading="lazy"></div>
      <div class="product-card__info">
         <div class="product-card__name">@@name</div>
         <div class="product-card__article">Артикул 57315</div>
         <div class="product-card__prices">
            <span class="product-card__price">@@price</span>
            <s class="product-card__old-price">@@oldPrice</s>
            <span class="product-card__discont">@@discont</span>
         </div>
      </div>
   </a>
   <a href="" class="product-card__btn-basket btn-transparent">@@link</a>
   <button class="product-card__btn-favorites @@active">
      <img src="@img/icons/favorites-1.svg" alt="">
      <img src="@img/icons/favorites-2.svg" alt="">
   </button>
</div>
